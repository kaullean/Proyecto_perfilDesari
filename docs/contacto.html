			<h1 class="header__titulo--posicion header__titulo--estiloTexto d-flex flex-row justify-content-center align-item-center">DESARI</h1>

		<div class="container col-12 my-5">
				<div class="row justify-content-center">
					<form class="contacto_formulario-estilo">
						<fieldset class="pb-3 px-3 fondo">

							<legend class="pt-5">¿Quieres jugar conmigo?</legend>
							
							<label for="division">Division</label>
							<select name="division">
								<option value="hierro">Hierro</option>
								<option value="bronce">Bronce</option>
								<option value="plata">Plata</option>
								<option value="oro">Oro</option>
								<option value="platino">Platino</option>
								<option value="diamante">Diamante</option>
								<option value="maestro">Maestro</option>
								<option value="retador">Retador</option>
							</select><br><br>
							
							<label for="username">Nombre de usuario</label>	
							<input type="name" name="username" placeholder="Ej:Desari "><br><br>
							
							<label for="rol">¿Que roles juegas?</label><br>
							<input type="checkbox" name="rol" value="ADC">Adc<br>
							<input type="checkbox" name="rol" value="JUNGLA">Jungla<br>
							<input type="checkbox" name="rol" value="SOPORTE">Soporte<br>
							<input type="checkbox" name="rol" value="TOP">Top<br>
							<input type="checkbox" name="rol" value="MID">Mid<br><br>
							
							<label for="nombre">Tu nombre</label>
							<input type="name" name="nombre" placeholder="Ej: Leandro"><br><br>

							<label for="tipoDePartida">¿Que te gustaria jugar?</label><br>
							<input type="radio" name="tipoDePartida" value="normal">Normal
							<input type="radio" name="tipoDePartida" value="ranked">Ranked <br><br>
							
							<label for="comentariosDeContacto">Cuentame algo sobre ti</label><br>
							<textarea name="comentarios" id="comentariosDeContacto" cols="30" rows="10"></textarea>	<br>
							<input type="reset" name="Limpiar Formulario">
							<input type="submit" name="Enviar Formulario">
							
						</fieldset>
					</form>
				</div>
